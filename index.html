<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Random quote machine</h1>
                <p>These are some random quotes. I hope enjoy them.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-default" id="get-quote"><i class="fa fa-quote-left"></i> New Quote</button>
                <a href="#" class="btn btn-primary" id="tweet" target="_blank"><i class="fa fa-twitter"></i> Tweet-Quote</a>
            </div> 
        </div>
            <div class="Quotes-area">
                <p id="Quote"></p>
                <p id="Author"></p>
            </div>
    </div>
        
        <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src='main.js'></script>        
</body>
</html>
